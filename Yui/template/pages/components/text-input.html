<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons arrow-back">arrow_left</i>
        </a>
      </div>
      <div class="title">Forms</div>
    </div>
  </div>
  <div class="page-content">
    <h1>Sign Up</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username">
      <div class="grid grid-cols-2 grid-gap grid-no-margin">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="John">
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" placeholder="Doe">
        </div>
      </div>
      <label for="date">Date of Birth</label>
      <input type="date" id="date" name="date">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Strong Password">
      <label for="password-2">Repeat Password</label>
      <input type="password" id="password-2" name="password-2" placeholder="Repeat">
      <a href="#" class="button button-fill color-dark">Sign Up</a>
    </form>
    <h1>Comment</h1>
    <form>
      <div class="grid grid-cols-2 grid-gap grid-no-margin">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div>
          <label for="email-2">Email</label>
          <input type="email" id="email-2" name="email-2" placeholder="Your Email">
        </div>
      </div>
      <label for="comment">Password</label>
      <textarea placeholder="Your comment here" id="comment"></textarea>
      <a href="#" class="button button-fill color-dark">Send</a>
    </form>
  </div>
</div>
