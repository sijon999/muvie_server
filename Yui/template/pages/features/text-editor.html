<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons arrow-back">arrow_left</i>
        </a>
      </div>
      <div class="title">Text Editor</div>
    </div>
  </div>
  <div class="page-content">
    <div class="info-block">
      <div class="info-block-icon"><i class="icon f7-icons">info_circle_fill</i></div>
      <p>The Text Editor lets users write and format content directly in your application.</p>
    </div>
    <div class="light-gray-title">Light Editor</div>
    <div class="text-editor text-editor-init" data-placeholder="Enter text..."
      data-buttons='[["bold", "italic", "underline"]]'>
      <div class="text-editor-content" contenteditable></div>
    </div>
    <div class="light-gray-title">Advanced Editor</div>
    <div class="text-editor text-editor-init" data-placeholder="Enter text..."
      data-buttons='[["bold", "italic", "underline"],["unorderedList", "link", "image"],["h1", "h2"],["alignLeft", "alignCenter",  "alignJustify"]]'>
      <div class="text-editor-content" contenteditable></div>
    </div>
    <div class="light-gray-title">Complete Editor</div>
    <div class="text-editor text-editor-init" data-placeholder="Enter text..."
      data-buttons='[["bold", "italic", "underline", "strikeThrough"],["orderedList", "unorderedList"],["link", "image"],["paragraph", "h1", "h2", "h3"],["alignLeft", "alignCenter", "alignRight", "alignJustify"],["subscript", "superscript"],["indent", "outdent"]]'>
      <div class="text-editor-content" contenteditable></div>
    </div>
  </div>
</div>
