<div class="page no-toolbar">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons arrow-back">arrow_left</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="signin-image">
      <img src="img/illustrations/signin.png" alt="">
    </div>
    <div class="centered-text">
      <h1>Sign In</h1>
      <a href="#" class="button button-fill color-light-gray button-icon-left">
        <i class="icon f7-icons">logo_apple</i>
        Sign In with Apple
      </a>
      <a href="#" class="button button-fill color-light-gray google-button">
        <img src="img/icons/google.svg" alt="">
        Sign In with Google
      </a>
      <p class="login-separator">Or with email</p>
    </div>
    <form>
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="password" name="password" placeholder="Password">
      <a href="#" class="button button-fill color-dark">Sign In</a>
    </form>
    <div class="signin-links">
      <a href="/forgot-password/" class="link">Forgot Password?</a>
      <a href="/signup/" class="link">Sign Up</a>
    </div>
  </div>
</div>
