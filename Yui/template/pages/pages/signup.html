<div class="page no-toolbar">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons arrow-back">arrow_left</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="signup-image">
      <img src="img/illustrations/signup.png" alt="">
    </div>
    <div class="centered-text">
      <h1>Sign Up</h1>
      <a href="#" class="button button-fill color-light-gray button-icon-left">
        <i class="icon f7-icons">logo_apple</i>
        Sign Up with Apple
      </a>
      <a href="#" class="button button-fill color-light-gray google-button">
        <img src="img/icons/google.svg" alt="">
        Sign Up with Google
      </a>
      <p class="login-separator">Or with email</p>
      <form>
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <a href="#" class="button color-dark button-fill">Create Account</a>
      </form>
      <p class="signup-tos">
        By signing up, I agree to the
        <a href="#" class="link">Terms and Conditions</a>
        .
      </p>
      <p class="signup-have-account">
        Have an account?
        <a href="/signin/" class="link">Log In</a>
      </p>
    </div>
  </div>
</div>
