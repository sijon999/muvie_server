<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons arrow-back">arrow_left</i>
        </a>
      </div>
      <div class="title"></div>
    </div>
  </div>
  <div class="page-content">
    <img src="img/illustrations/contact-us.png" alt="">
    <h1>Contact Us</h1>
    <div class="grid grid-cols-3 grid-gap">
      <a href="#" class="link contact-block">
        <i class="icon f7-icons arrow-back">phone_fill</i>
        <div class="contact-method">Call</div>
      </a>
      <a href="#" class="link contact-block">
        <i class="icon f7-icons arrow-back">ellipses_bubble_fill</i>
        <div class="contact-method">Chat</div>
      </a>
      <a href="#" class="link contact-block">
        <i class="icon f7-icons arrow-back">envelope_fill</i>
        <div class="contact-method">Email</div>
      </a>
    </div>
    <p>You can also send us a message, we usually reply to your messages within 48 hours.</p>
    <form>
      <div class="grid grid-cols-2 grid-gap no-margin">
        <input type="text" id="name" name="name" placeholder="Your Name">
        <input type="email" id="email" name="email" placeholder="Your Email">
      </div>
      <textarea placeholder="Your message here" id="content" class="contact-input"></textarea>
      <a href="#" class="button button-fill button-round color-dark">Send</a>
    </form>
  </div>
